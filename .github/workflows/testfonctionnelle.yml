name: Nightwatch Tests

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Install xvfb
      run: sudo apt-get install xvfb

    - name: Install live-server
      run: npm install -g live-server

    - name: Install wait-on
      run: npm install -g wait-on

    - name: Start Live Server
      run: live-server --port=5500 --watch="../../index.html" &

    - name: Wait for Local Server
      run: wait-on http://127.0.0.1:5500

    # - name: Start Live Server with XVFB
    #   run: xvfb-run --server-args="-screen 0 1024x768x24" live-server --port=5500 --watch="./index.html" &
    
    - name: Run Nightwatch
      run: npm run nightwatch

    - name: Stop Live Server
      run: pkill -f "live-server"
